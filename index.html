<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Transpiler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0F172A; /* slate-900, a dark base color */
      margin: 0; /* Ensure no default margin */
    }

    #background-image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://ai.ceo/wp-content/uploads/2024/07/Transpile-Your-Code.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0.10; /* Further reduced opacity for subtlety */
      z-index: -1; /* Behind all content */
    }

    /* Custom scrollbar for webkit browsers for a cleaner look in code editors */
    textarea::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 for dark scrollbar track */
      border-radius: 10px;
    }
    textarea::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 for dark scrollbar thumb */
      border-radius: 10px;
    }
    textarea::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 for dark scrollbar thumb hover */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="background-image-container"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
